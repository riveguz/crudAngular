<div class="card">
    <div class="card-header">
        <a class="btn btn-success" routerLink="/agregar-empleado/" routerLinkActive="active">Agregar nuevo Empleado</a> 
    </div>
    <div class="card-body">
        <h2>Lista de Empleados</h2>
        <table class="table">
            <thead>
                <tr>
                   
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let empleado of Empleados; let iControl=index">
                    
                    <td>{{empleado.id}}</td>
                    <td>{{empleado.nombre}}</td>
                    <td>{{empleado.correo}}</td>
                    <td>
                        <a class="btn btn-info" routerLink="/editar-empleado/{{empleado.id}}" routerLinkActive="active">Editar</a> |
                        <a class="btn btn-danger" (click)="borrarRegistro(empleado.id,iControl)" role="button">Eliminar</a>
                    </td>
                </tr>

            </tbody>
        </table>

    </div>
</div>
